<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__new-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p class="todo__add-task">
        <label class="todo__add-label" for="new-task">Add Item</label>
        <div class="todo__task-row">
          <input id="new-task"class="todo__input" type="text">
          <button class="todo__add-button">Add</button>
        </div>
      </p>
      <h3 class="todo__heading">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__input">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__button-icon" src="./remove.svg" alt="Button icon for remove">
          </button>
        </li>
        <li class="todo__item todo__item--edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="todo__input">
          <button class="todo__button todo__button--edit">Save</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__button-icon" src="./remove.svg" alt="Button icon for remove">
          </button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item todo__item--completed">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__input">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__button-icon" src="./remove.svg" alt="Button icon for remove">
          </button>
        </li>
      </ul>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
